{% extends "base.html" %}

{% block page_content %}
{% from "_formhelpers.html" import render_field %}
<form method='post'>
  <dl>
    {{ render_field(form.username) }}
    {{ render_field(form.email) }}
    {{ render_field(form.password) }}
    {{ render_field(form.confirm) }}
  </dl>
  <p><input type=submit value=Post suggestion>
</form>
{% endblock %}
